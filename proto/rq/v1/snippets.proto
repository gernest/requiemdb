syntax = "proto3";
package v1;
import "google/protobuf/timestamp.proto";

message Snippet {

  // has .js or .ts extension
  string name = 1;

  string description = 2;

  // zstd copressed file data
  bytes raw = 3;

  // Bundled js of raw file. This is compressed with zstd.
  bytes compiled = 4;

  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}
